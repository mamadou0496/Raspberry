    <script type="text/javascript">
    // PinPad
      function addNumber(event, element){
        document.getElementById('PINbox').value = document.getElementById('PINbox').value+element.value;
        event.stopPropagation();
      }
      function clearForm(event){
        document.getElementById('PINbox').value = "";
        event.stopPropagation();
      }
      function submitForm(event, element) {
        if (element.value == "") {
          alert("Enter a PIN");
        } else {
          alert( "Your PIN has been sent! - " + element.value );
          document.getElementById('PINbox').value = "";
        };
        event.stopPropagation();
      };
    // End PinPad
      function background() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', "background.py", true);
        xhr.onload = function(e) {
          if (this.status == 200) {
            var imageFileName = this.responseText;
            document.body.style.backgroundImage = 'url(' + imageFileName + ')';
            startBackgroundTimer = setTimeout(background, 864000);
          }
        };
        xhr.send();
      }
      function centerContent() {
        document.getElementById("content").style.top = (window.innerHeight - document.getElementById("content").offsetHeight)/2 + "px";
        document.getElementById("content").style.left = (window.innerWidth - document.getElementById("content").offsetWidth)/2 + "px";
      }
      var hourly = 0;
      function weather(event) {
        if(++hourly > 59) {
          hourly = 0;
          document.getElementById("content").innerHTML = `<img src="http://www.yr.no/place/Belgium/Flanders/Bruges/meteogram.png" alt="Weerbericht Brugge" height="272" width="828" onclick="menu();">
          <p id="bme280"></p>`;
        }
        var xhr = new XMLHttpRequest();
        xhr.open('POST', "bme280tph.py", true);
        xhr.onload = function(e) {
          if (this.status == 200) {
            document.getElementById("bme280").innerHTML = this.responseText;
            centerContent();
            startTimer = setTimeout(weather, 60000);
          }
        };
        xhr.send();
        event.stopPropagation();
      }
var thermostat = [
[
    {"time":"08:00", "temp":"20"},
    {"time":"21:40", "temp":"15"},
],
[
    {"time":"07:00", "temp":"20"},
],
[],
[],
[
    {"time":"07:00", "temp":"20"},
],
[],
[]
];
      function outputUpdateHour(event, value) {
        console.log(value);
//        event.preventDefault();
//        return false;
        event.stopPropagation();
      }
      function setThermostat(event,day, timetemp) {
          document.getElementById("content").innerHTML = `<div class="dayname">
          <button onclick="weeklyThermostat();">&#x25C0;</button> ` + 
          dayNames[day] + ` ` + thermostat[day][timetemp].time.substring(0, 2) + `
          <input id="test" class="inline" type="range" orient="vertical" min="0" max="24" oninput="outputUpdateHour(event,value)" onclick="outputUpdateHour(event,100)">
          ` + thermostat[day][timetemp].time.substring(3, 5) + `
          <input id="test" class="inline" type="range" orient="vertical" min="0" max="60" oninput="outputUpdateHour(value)">
          `+ thermostat[day][timetemp].temp +` °C
          <input id="test" class="inline" type="range" orient="vertical" min="0" max="24" oninput="outputUpdateHour(value)">
          <button onclick="delTimeTemp(` + day + `,` + timetemp + `);">&mdash;</button></div>`;
          event.stopPropagation();
      }
      function addTimeTemp(event, day, timetemp) {
        thermostat[day].push({"time": "07:00", "temp":"20"});
        weeklyThermostat(event);
        event.stopPropagation();
      }
      function delTimeTemp(day, timetemp) {
        thermostat[day].splice(timetemp, 1);
        weeklyThermostat();
      }
      function weeklyThermostat(event) {
        tableel='<table style="width:790px">';
        tableel+='<tr>';
        for (day in thermostat) {
          tableel += '<th>' + dayNames[day] + '</th>';
        }
        tableel+='</tr>';
        timetemp=0;
        timetempvalues=true;
        while (timetempvalues) {
          timetempvalues=false;
          tableel+='<tr>';
          for (day in thermostat) {
            if (typeof thermostat[day][timetemp] !== 'undefined') {
              tableel += '<td><button onclick="setThermostat(event,' + day + ',' + timetemp + ');">' + thermostat[day][timetemp].time + ' ' + thermostat[day][timetemp].temp + '°C</button></td>';
              timetempvalues=true;
            } else if (typeof thermostat[day][timetemp - 1] !== 'undefined' || timetemp == 0) {
                tableel += '<td><button onclick="addTimeTemp(event,' + day + ',' + timetemp + ');">++:++ ++°C</button></td>';
            } else {
              tableel += '<td></td>';
            }
          }
          tableel+='<tr>';
          timetemp++;
        }
        tableel+='</table>';
        document.getElementById("content").innerHTML = tableel;
        document.body.style.cursor = "default";
        centerContent();
        event.stopPropagation();
      }
      function reboot() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', "shutdownr.sh", true);
        xhr.send();
      }
      function system(event) {
        document.getElementById("content").innerHTML = `<form action="" method="" name="PINform" id="PINform" autocomplete="off" draggable="true" class="ui-draggable ui-draggable-handle"><input id="PINbox" value="" name="PINbox" disabled="" type="password"><br><input class="PINbutton" name="1" value="1" id="1" onclick="addNumber(event, this);" type="button"><input class="PINbutton" name="2" value="2" id="2" onclick="addNumber(event, this);" type="button"><input class="PINbutton" name="3" value="3" id="3" onclick="addNumber(event,this);" type="button"><br><input class="PINbutton" name="4" value="4" id="4" onclick="addNumber(event,this);" type="button"><input class="PINbutton" name="5" value="5" id="5" onclick="addNumber(event,this);" type="button"><input class="PINbutton" name="6" value="6" id="6" onclick="addNumber(event,this);" type="button"><br><input class="PINbutton" name="7" value="7" id="7" onclick="addNumber(event,this);" type="button"><input class="PINbutton" name="8" value="8" id="8" onclick="addNumber(event,this);" type="button"><input class="PINbutton" name="9" value="9" id="9" onclick="addNumber(event,this);" type="button"><br><input class="PINbutton clear" name="-" value="clear" id="-" onclick="clearForm(event);" type="button"><input class="PINbutton" name="0" value="0" id="0" onclick="addNumber(event,this);" type="button"><input class="PINbutton enter" name="+" value="enter" id="+" onclick="submitForm(event,PINbox);" type="button"></form>`;
//        document.getElementById("content").innerHTML = `<button onclick="reboot();">Herstart</button>
//        <button onclick="update();">Bijwerken</button>
//        <button onclick="halt();">Uitschakelen</button>`;
        document.body.style.cursor = "default";
        centerContent();
        event.stopPropagation();
      }
      function menu() {
        clearTimeout(startTimer);
        document.getElementById("content").innerHTML = `<button onclick="location.reload();">Fotokader</button>
        <button onclick="startTime(event);">Klok</button>
        <button onclick="hourly=60;weather(event);">Weerbericht</button>
        <button onclick="weeklyThermostat(event);">Thermostaat</button>
        <button onclick="system(event);">Systeem</button>`;
        document.body.style.cursor = "default";
        centerContent();
//        window.addEventListener("click", menu, true);
      }
      window.addEventListener("click", menu);

      var dayNames = new Array("zondag","maandag","dinsdag","woensdag","donderdag","vrijdag","zaterdag");
      var monthNames = new Array("januari","februari","maart","april","mei","juni","juli","augustus","september","oktober","november","december");
      function toLocaleDateString(datumobj) {
        return dayNames[datumobj.getDay()] + '&nbsp;' + datumobj.getDate() + '&nbsp;' + monthNames[datumobj.getMonth()] + '&nbsp;' + datumobj.getFullYear();
      }
      var startTimer;
      function startTime(event) {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('content').innerHTML = '<span id="clock">' + h + ":" + m + ":" + s + '</span><br><span id="date">'+ toLocaleDateString(today) + '</span>';
        centerContent();
        startTimer = setTimeout(startTime, 500);
        event.stopPropagation();
      }
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
    </script>
