<!DOCTYPE html>
<html>
<head>
<title>RPiWall</title>
<style>
html {
  cursor: url(nocursor.gif), default;
}
body {
  padding: 0;
  margin: 0;
  background-image: url("background/01578_potomacmorning_1920x1200.jpg");
  cursor: url(nocursor.gif), default;
}
#backgroundtransition {
  background-image: url("background/03356_haystacksunset_1920x1200.jpg");
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: opacity 10s ease-in-out;
  opacity: 0;
}
</style>
<script>
function changeBackground() {
  document.getElementById("backgroundtransition").style.opacity = 1;
  setTimeout(function(){ document.getElementById("backgroundtransition").style.opacity = 0; }, 10000);
}
</script>
</head>
<body onload="changeBackground();">
<div id="backgroundtransition"></div>
