<!DOCTYPE html>
<html>
<head>
<title>RPiWall</title>
<style>
html {
  cursor: url(nocursor.gif), default;
}
body {
  padding: 0;
  margin: 0;
  cursor: url(nocursor.gif), default;
  font-family: sans-serif;
}
#backgroundtransition {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: opacity 10s ease-in-out;
  opacity: 0;
}
#redshift {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: black;
  transition: opacity 10s ease-in-out;
}

#clock-container {
  position: absolute;
  top: 2px;
  left: 1em;
  width: 140px;
}
.clock {
  background: rgba(236,236,236,0);
  width: 100%;
  height: 140px;
  position: relative;
}
.dot {
  width: 5%;
  height: 5%;
  border-radius: 50%;
  background: #ccc;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  position: absolute;
  z-index: 10;
  box-shadow: 0 0 4px -1px black;
}

.minutes-container, .hours-container, .seconds-container {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
.hours {
  background: black;
  border: 1px solid white;
  height: 20%;
  left: 48.75%;
  position: absolute;
  top: 29%;
  transform-origin: 50% 100%;
  width: 2%;
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
}
.minutes {
  background: black;
  border: 1px solid white;
  height: 40%;
  left: 49%;
  position: absolute;
  top: 8.9%;
  transform-origin: 50% 100%;
  width: 2%;
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
}
.seconds {
  background: gold;
  height: 45%;
  left: 49.5%;
  position: absolute;
  top: 14%;
  transform-origin: 50% 80%;
  width: 1%;
  z-index: 8;
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
}
@keyframes rotate {
  100% {
    transform: rotateZ(360deg);
  }
}
.hours-container {
  animation: rotate 43200s infinite linear;
}
.minutes-container {
  animation: rotate 3600s infinite steps(60);
}
.seconds-container {
  animation: rotate 60s infinite linear;
}
.h12, .h9, .h6, .h3 {
  display: inline-block;
  position: absolute;
  color: white;
  font-weight: 700;
  z-index: 4;
}
.h12 {
  top: -1.5%;
  left: 46.5%;
}
.h3 {
  top: 46%;
  right: 1%;
}
.h6 {
  bottom: -1px;
  left: 48.5%;
}
.h9 {
  left: 1%%;
  top: 46%;
}

.diallines {
  position: absolute;
  z-index: 2;
  width: 2px;
  height: 5%;
  background: black;
  left: 50%;
  margin-left: -1px;
}
.diallines:nth-of-type(5n+1) {
  position: absolute;
  z-index: 2;
  width: 2px;
  height: 8.3%;
  background: white;
  left: 50%;
  margin-left: -1px;
}
.diallines:nth-of-type(15n+6) {
  display: none;
}
#day, #date {
  text-align: center;
  width: 100%;
}
#day {
  color: white;
}
#date {
  color: black;
}
</style>
<script src="suncalc.js"></script> 
<script>
var changeBackgroundMinutes = 15;
function getBackground() {
  var xhr = new XMLHttpRequest();
  xhr.open('POST', "random_pic.php", true);
  xhr.onload = function(e) {
    if (this.status == 200) {
      var lines = this.responseText.split("\n");
      var imageFileName = lines[0];
      document.getElementById("backgroundtransition").style.backgroundImage = 'url(' + imageFileName + ')';
      setTimeout(changeBackground, 10000);
    }
  };
  xhr.send();
}
function copyBackground() {
  document.body.style.backgroundImage = document.getElementById("backgroundtransition").style.backgroundImage;
  document.getElementById("backgroundtransition").style.opacity = 0;
  setTimeout(getBackground, changeBackgroundMinutes*60000);
}
function changeBackground() {
  document.getElementById("backgroundtransition").style.opacity = 1;
  setTimeout(copyBackground, 10000);
// adjust brightness
  var twilight = SunCalc.getTimes(new Date(), 51.2, 3.3);
  var now = new Date();
  if (twilight.sunrise < now && twilight.sunset > now) { // daylight
    document.getElementById("redshift").style.opacity = 0;
  } else { // dark
    document.getElementById("redshift").style.opacity = 0.5;
  }
}

var weekday = ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"];
var month = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "october", "november", "december"];
/*
 * Starts any clocks using the user's local time
 */
function initLocalClocks() {
  var dialLines = document.getElementsByClassName('diallines');
  var clockEl = document.getElementsByClassName('clock')[0];
  for (var i = 0; i < 60; i++) {
    clockEl.innerHTML += "<div class='diallines'></div>";
    dialLines[i].style.transform = "rotate(" + 6 * i + "deg)";
    dialLines[i].style.transformOrigin = "50% " + parseInt((clockEl.clientHeight * 150) / 300) + "px";
  }
  document.getElementsByClassName('h12')[0].style.fontSize = parseInt((clockEl.clientHeight * 22) / 300) + "px";
  document.getElementsByClassName('h9')[0].style.fontSize = parseInt((clockEl.clientHeight * 22) / 300) + "px";
  document.getElementsByClassName('h6')[0].style.fontSize = parseInt((clockEl.clientHeight * 22) / 300) + "px";
  document.getElementsByClassName('h3')[0].style.fontSize = parseInt((clockEl.clientHeight * 22) / 300) + "px";
  // Get the local time using JS
  var date = new Date;
  var seconds = date.getSeconds();
  var minutes = date.getMinutes();
  var hours = date.getHours();

  // Create an object with each hand and it's angle in degrees
  var hands = [
    {
      hand: 'hours',
      angle: (hours * 30) + (minutes / 2)
    },
    {
      hand: 'minutes',
      angle: (minutes * 6)
    },
    {
      hand: 'seconds',
      angle: (seconds * 6)
    }
  ];
  // Loop through each of these hands to set their angle
  for (var j = 0; j < hands.length; j++) {
    var elements = document.querySelectorAll('.' + hands[j].hand);
    for (var k = 0; k < elements.length; k++) {
        elements[k].style.webkitTransform = 'rotateZ('+ hands[j].angle +'deg)';
        elements[k].style.transform = 'rotateZ('+ hands[j].angle +'deg)';
        // If this is a minute hand, note the seconds position (to calculate minute position later)
        if (hands[j].hand === 'minutes') {
          elements[k].parentNode.setAttribute('data-second-angle', hands[j + 1].angle);
        }
    }
  }
  setUpMinuteHands();
}
/*
 * Set a timeout for the first minute hand movement (less than 1 minute), then rotate it every minute after that
 */
function setUpMinuteHands() {
  // Find out how far into the minute we are
  var containers = document.querySelectorAll('.minutes-container');
  var secondAngle = containers[0].getAttribute("data-second-angle");
  if (secondAngle > 0) {
    // Set a timeout until the end of the current minute, to move the hand
    var delay = (((360 - secondAngle) / 6) + 0.1) * 1000;
    setTimeout(function() {
      moveMinuteHands(containers);
    }, delay);
  }
}

/*
 * Do the first minute's rotation
 */
function moveMinuteHands(containers) {
  for (var i = 0; i < containers.length; i++) {
    containers[i].style.webkitTransform = 'rotateZ(6deg)';
    containers[i].style.transform = 'rotateZ(6deg)';
  }
  // Then continue with a 60 second interval
  setInterval(function() {
    for (var i = 0; i < containers.length; i++) {
      if (containers[i].angle === undefined) {
        containers[i].angle = 12;
      } else {
        containers[i].angle += 6;
      }
      containers[i].style.webkitTransform = 'rotateZ('+ containers[i].angle +'deg)';
      containers[i].style.transform = 'rotateZ('+ containers[i].angle +'deg)';
    }
    var d = new Date();
    document.getElementById("day").innerHTML = weekday[d.getDay()];
    document.getElementById("date").innerHTML = d.getDate() + " " + month[d.getMonth()] + " " + d.getFullYear(); 
  }, 60000);
}
</script>
